<div class="row mt-3">
  <div class="col-md-12">
    <table class="table table-striped custom-table">
      <thead>
        <tr>
          <th class="col-md-4">Producto</th>
          <th class="col-md-4">Descripción</th>
          <th class="col-md-2">Valor</th>
          <th class="col-md-2">Cantidad</th>
          <th class="col-md-2">Total</th>
          <th class="col-md-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of invoice.items; let i = index">
          <td class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="item.name">
          </td>
          <td class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="item.description">
          </td>
          <td class="col-md-2">
            <input type="number" class="form-control" [(ngModel)]="item.price" min="0" step=".01">
          </td>
          <td class="col-md-2">
            <input type="number" class="form-control" [(ngModel)]="item.quantity" min="1">
          </td>
          <td class="col-md-2">{{ item.price * item.quantity | currency:'EUR' }}</td>
          <td class="col-md-2">
            <button class="btn btn-danger btn-sm" (click)="removeItem(i)">Borrar</button>
          </td>
        </tr>
        <tr>
          <td class="col-md-5">
            <input type="text" placeholder="Producto" class="form-control" [(ngModel)]="newItem.name">
          </td>
          <td class="col-md-5">
            <input type="text" placeholder="Descripción" class="form-control" [(ngModel)]="newItem.description">
          </td>
          <td class="col-md-1">
            <input type="number" placeholder="Valor" class="form-control" [(ngModel)]="newItem.price" min="0" step=".01">
          </td>
          <td class="col-md-1">
            <input type="number" placeholder="Cantidad" class="form-control" [(ngModel)]="newItem.quantity" min="1">
          </td>
          <td class="col-md-2"></td>
          <td class="col-md-2">
            <button class="btn btn-primary btn-sm" (click)="addItem()">Añadir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row mt-3 custom-table">
  <div class="col-md-8 text-right">
    <h4>Total: {{ getTotal() | currency: 'EUR' }}</h4>
  </div>
  <div class="col-md-6">
    <p>¡Gracias por su compra!</p>
  </div>
  
</div>
